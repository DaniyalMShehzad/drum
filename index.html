<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="keys" >
        <div data-key="65" class="key"><kbd>A</kbd><span class="sound"> boom</span></div>
        <div data-key="83" class="key"><kbd>S</kbd><span class="sound">crash</span></div>
        <div data-key="68" class="key"><kbd>D</kbd><span class="sound">floor</span></div>
        <div data-key="70" class="key"><kbd>F</kbd><span class="sound">Hat</span></div>
        <div data-key="71" class="key"><kbd>G</kbd><span class="sound">kick</span></div>
        <div data-key="72" class="key"><kbd>H</kbd><span class="sound">Snare</span></div>
        <div data-key="74" class="key"><kbd>J</kbd><span class="sound">tink</span></div>
        <div data-key="75" class="key"><kbd>K</kbd><span class="sound">kick2</span></div>
    </div>
    <audio data-key="65" src="boom.mp3"></audio>
    <audio data-key="83" src="CRASH.wav"></audio>
    <audio data-key="68" src="Floor-Tom.mp3"></audio>
    <audio data-key="70" src="Hi-Hat-Open-Hit-A2-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="71" src="HiHatOpen-D2.wav"></audio>
    <audio data-key="72" src="kick2.wav"></audio>
    <audio data-key="74" src="Snare.mp3"></audio>
    <audio data-key="75" src="Tink.wav"></audio>
</body>
<script>
    window.addEventListener("keydown",function(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
        console.log(key);
        if(!audio)return;
        audio.currenttime=0;
        audio.play()
        key.classList.add("play");
        // function removetransition(e){
        //     console.log('this');
        //     if(e.propertyname!=="transform")
        //     this.classList.remove("play")
        // }
        // const keys = document.querySelectorAll(".key")
        // keys.forEach(key => key.removeEventListener("transitionend",removetransition))
        // console.log(keys)
    })
    window.addEventListener("keyup",function(e){
        // const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
        // console.log(key);
        // if(!audio)return;
        // audio.currenttime=0;
        // audio.play()
        key.classList.remove("play");
 })

</script>
</html>
